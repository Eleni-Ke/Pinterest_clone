<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest_clone</title>
    <script src="https://kit.fontawesome.com/69cd48deb8.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Resources/style.css">
</head>

<body>
    <div class="pinterest-card">
        <img src="./Resources/Pinterest_Library.jpeg" alt="Pinterest Picture">
        <div class="overlay"></div>
        <div class="save-button">
            <p>Save</p>
        </div>
        <div class="bottom-buttons">
            <div class="pinterest-link">
                <p>
                    <i class="fa-solid fa-arrow-right"></i>
                    <a
                        href="https://www.pinterest.de/pin/5277724551027124/">https://www.pinterest.de/pin/5277724551027124/</a>
                </p>
            </div>
            <div class="extract-button"><i
                    class="fa-solid fa-arrow-up-from-bracket"></i></div>
            <div class="more-button"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
    </div>
</body>

</html>
