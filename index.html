<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest_clone</title>
    <script src="https://kit.fontawesome.com/69cd48deb8.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Resources/style.css">
</head>

<body>
    <div class="pinterest-card">
        <img src="./Resources/Pinterest_Library.jpeg" alt="Pinterest Picture">
        <div class="overlay"></div>
        <div class="save-button">
            <p>Save</p>
        </div>
        <div class="bottom-buttons">
            <i class="fa-solid fa-arrow-up-right"></i>
            <div class="pinterest-link"><a
                    href="https://www.pinterest.de/pin/5277724551027124/"></a>
            </div>
            <div class="extract-button"></div>
            <div class="more-button"></div>
        </div>
    </div>
</body>

</html>
